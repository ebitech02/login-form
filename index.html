<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/2455c7eb2a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <section>
            <form>
                <div>
                    <h1>Login</h1>
                    <br />
                    <label for="username">Username</label>
                    <div class="input-icons">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" name="username" id="username" placeholder="Type your username" required />
                    </div>
                    <br />
                    <label for="password">Password</label>
                    <div class="input-icons">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Type your password" required />
                    </div>
                    <p><a href="#">Forgot password?</a></p>
                    <button type="button">LOGIN</button>
                    <br />
                    <p class="sign"><a href=""> Sign Up Using</a></p>
                    <div class="icons">
                        <i class="fa-brands fa-facebook fbk"></i>
                        <i class="fa-brands fa-twitter bird"></i>
                        <i class="fa-brands fa-google gmail"></i>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
